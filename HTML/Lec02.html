<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec02</title>
</head>
<body>
    
    
    <h1>Hello World</h1>
    <h1>I am Shubham</h1>    

    <!-- heading element is block element -->
     
    <p>Hey</p> <p>I am Shubham</p>

    <!-- paragraph is block element -->


    <a href="https://www.google.com">Google</a> <a href="https:/instagram.com">Instagram</a>

    <!-- Anchor is inline element -->



    <hr>

    <div>
    <a href="https://www.facebook.com">google</a>
    <a href="https://www.youtube.com">youtube</a>
    </div>

    <div>
        <a href="https:netflix.com">netflix</a>

    </div>

     
    <hr>

    <span>
        <a href="">Hie</a>
        <a href="">bye</a>
    </span>

    <a href="">shy</a>

    <div>
        <a href="">gaye</a>
    </div>



    <hr>



    <!-- Sub & Sup tag -->

    <p>
        a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup>
    </p>

    <p>
        H<sub>2</sub>O
    </p>




    <!-- Semantic Markup -->

    <header>
        Apna College

        <nav>
            <ul>
                <li> <a href="about us">About us</a></li>
                <li> <a href="Contact us">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <main>
         This is my main content!
    </main>

    <footer>
        Made with &hearts;
    </footer>




    <!-- Entities -->

    <h3> a<b</h3>
    <h3> a&lt;b</h3>
    <h3>a &bigstar; b</h3>

    <h3> apna &nbsp;&nbsp;&nbsp;&nbsp; college</h3>




    <!-- Emmet -->


    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <!-- p>div+img -->

    <p>
        <div></div>
        <img src="" alt="">
    </p>
    

    <!-- ul>li.items$*5 -->
    <ul>
        <li class="items1"></li>
        <li class="items2"></li>
        <li class="items3"></li>
        <li class="items4"></li>
        <li class="items5"></li>
    </ul>
</body>
</html>
